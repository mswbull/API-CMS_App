        <!-- Add your site or application content here -->
		<div class="container-fluid">
			<div id="HeaderContainer" class="Row">
				<div class="col-md-6 col-lg-6">
					<span class="pageTitle">CMaaS Demo</span>
				</div>
				<div class="col-md-6 col-lg-6">
					<div class="pull-right">
						<div class="btn-group">
							<button id="CurApi" type="button" class="btn btn-default">Select API</button>
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
								<span class="caret"></span>
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul id="ApiList" class="dropdown-menu" role="menu">
								<li><a href="#">Contentful</a></li>
							</ul>
						</div>
						<button href="#" onclick="apiController.refreshApi();" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
					</div>
				</div>
			</div>
			<div class="Row">
				<div id="AllInfos" class="col-md-2 col-lg-2">
					<div class="list-group"></div>
				</div>
				<div id="SafetyContainer" class="col-md-5 col-lg-5">
					<div class="panel panel-primary">
						<div class="panel-heading">Selected Info</div>
						<div class="panel-body">
							<div id="BlackBox">
							</div>
							<div id="SafetyBody">
								<h1 id="Title"></h1>
								<div id="Image"></div>
								<div id="Indication"></div>
								<div id="LongInfo"></div>
								<div id="SignOff"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="JSONContainer" class="col-md-5 col-lg-5">
					<div class="panel panel-info">
						<div class="panel-heading">Raw JSON</div>
						<div class="panel-body">
							<textarea id="rawJSON"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
